<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI STUDIO PAUL — TOKYO</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Courier+Prime&family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #111;
  color: #e8e0d0;
  font-family: 'Noto Sans JP', sans-serif;
  font-weight: 300;
}

body::before {
  content: '';
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
  pointer-events: none;
  z-index: 9999;
}

.page {
  max-width: 800px;
  margin: 0 auto;
  padding: 3rem 2rem 4rem;
}

.logo {
  display: block;
  width: clamp(80px, 14vw, 110px);
  margin: 0 auto 3rem;
}

.list {
  display: flex;
  flex-direction: column;
  gap: 1px;
  background: #2a2520;
  border: 1px solid #2a2520;
}

.item {
  background: #161413;
  padding: 1.1rem 1.4rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  text-decoration: none;
  color: inherit;
  transition: all 0.3s;
}

.item:hover {
  background: #1c1917;
  padding-left: 1.7rem;
}

.item-title {
  font-family: 'Playfair Display', serif;
  font-size: 1.05rem;
  color: #f5edd6;
  transition: color 0.3s;
}

.item:hover .item-title { color: #d4a853; }

.item-desc {
  font-size: 0.72rem;
  color: #6b6256;
  margin-top: 0.2rem;
  line-height: 1.5;
}

.item-arrow {
  color: #2a2520;
  transition: all 0.3s;
  flex-shrink: 0;
  margin-left: 1rem;
}

.item:hover .item-arrow {
  color: #d4a853;
  transform: translateX(3px);
}

.loading {
  text-align: center;
  padding: 3rem;
  font-family: 'Courier Prime', monospace;
  font-size: 0.7rem;
  letter-spacing: 0.2em;
  color: #6b6256;
}

footer {
  text-align: center;
  padding: 3rem 2rem 2rem;
  font-family: 'Courier Prime', monospace;
  font-size: 0.55rem;
  letter-spacing: 0.2em;
  color: #6b6256;
  text-transform: uppercase;
}

@media (max-width: 600px) {
  .page { padding: 2rem 1rem 3rem; }
  .item { padding: 1rem 1.1rem; }
  .item-title { font-size: 0.95rem; }
}
</style>
</head>
<body>

<div class="page">
  <img src="logo.png" alt="AI STUDIO PAUL TOKYO" class="logo">
  <div class="list" id="list">
    <div class="loading">Loading...</div>
  </div>
</div>

<footer>© 2025 AI Studio Paul Tokyo</footer>

<script>
const SHEET_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTK9SAFKJrv3hyi6mulfb3HAaiAYmu0dKx8MOw5gwX4LJtOanKVMoti5DoDVRwix3DHsKX9KqsBF9si/pub?output=csv';

function parseCSV(text) {
  const lines = text.split('\n').filter(l => l.trim());
  const rows = [];
  for (let i = 1; i < lines.length; i++) {
    const cols = [];
    let current = '';
    let inQuotes = false;
    for (const ch of lines[i]) {
      if (ch === '"') { inQuotes = !inQuotes; }
      else if (ch === ',' && !inQuotes) { cols.push(current.trim()); current = ''; }
      else { current += ch; }
    }
    cols.push(current.trim());
    if (cols[0]) rows.push({ title: cols[0], url: cols[1] || '', desc: cols[2] || '' });
  }
  return rows;
}

fetch(SHEET_CSV)
  .then(r => r.text())
  .then(text => {
    const items = parseCSV(text);
    const list = document.getElementById('list');
    list.innerHTML = items.map(item => `
      <a href="${item.url}" target="_blank" rel="noopener" class="item">
        <div>
          <div class="item-title">${item.title}</div>
          ${item.desc ? `<p class="item-desc">${item.desc}</p>` : ''}
        </div>
        <span class="item-arrow">→</span>
      </a>
    `).join('');
  })
  .catch(() => {
    document.getElementById('list').innerHTML = '<div class="loading">Failed to load</div>';
  });
</script>

</body>
</html>
