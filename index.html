    body {
      background: #111;
      color: #e8e0d0;

      font-weight: 300;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");

    .header {

    }

    .logo {
      width: clamp(80px, 14vw, 110px);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width: 100%;
    }

    .panel {
      position: relative;
      aspect-ratio: 4 / 3;
      overflow: hidden;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.3s, filter 0.3s;
    }

    .panel:hover {
      filter: brightness(1.1);
    }

    .panel-emoji {
      font-size: clamp(2rem, 4vw, 3.5rem);
      margin-bottom: 0.6rem;
      line-height: 1;
    }

    .panel-label {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: clamp(1rem, 2.2vw, 1.8rem);
      line-height: 1.2;
      padding: 0 1rem;
      letter-spacing: 0.02em;
    }

    .panel-label-en {
      font-family: 'Orbitron', 'Playfair Display', serif;
      font-weight: 700;
      font-size: clamp(1rem, 2.5vw, 2rem);
      line-height: 1.1;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      padding: 0 1rem;
    }

    .panel-sub {
      font-size: clamp(0.55rem, 0.9vw, 0.75rem);
      margin-top: 0.4rem;
      opacity: 0.7;
      padding: 0 1rem;
      font-weight: 300;
    }

    .loading {
      grid-column: 1 / -1;
      text-align: center;
      padding: 5rem;
      font-family: 'Courier Prime', monospace;
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      color: #6b6256;
    }

    footer {
      text-align: center;
      padding: 2.5rem 2rem 2rem;
      font-family: 'Courier Prime', monospace;
      font-size: 0.55rem;
      letter-spacing: 0.2em;
      color: #6b6256;
      text-transform: uppercase;
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 500px) {
      .grid { grid-template-columns: 1fr; }
      .panel { aspect-ratio: 16 / 10; }
      .header { padding: 2rem 1rem 1.5rem; }
    }
  </style>
</head>

    const DEFAULT_STYLE = {

    function parseCSV(text) {
      const lines = text.split('\n').filter(l => l.trim());
      const rows = [];
      for (let i = 1; i < lines.length; i++) {
        const cols = [];
        let current = '';
        let inQuotes = false;
        for (const ch of lines[i]) {
          if (ch === '"') { inQuotes = !inQuotes; }
          else if (ch === ',' && !inQuotes) { cols.push(current.trim()); current = ''; }
          else { current += ch; }
        }
        cols.push(current.trim());
        if (cols[0]) rows.push({
          title: cols[0],
          url: cols[1] || '',
          desc: cols[2] || '',
          thumb: cols[3] || ''
        });
      }
      return rows;
    }

    fetch(SHEET_CSV)
      .then(r => r.text())
      .then(text => {
        const items = parseCSV(text);
        const grid = document.getElementById('grid');
        grid.innerHTML = items.map(item => {
          const s = CARD_STYLES[item.title] || DEFAULT_STYLE;
          return `
          <a href="${item.url}" target="_blank" rel="noopener" class="panel"
             style="background:${s.bg};">
            <div class="panel-emoji">${s.emoji}</div>
            <div class="${s.labelClass}" style="color:${s.color}">${item.title}</div>
            <div class="panel-sub" style="color:${s.color}">${item.desc}</div>
          </a>
        `}).join('');
      })
      .catch(() => {
        document.getElementById('grid').innerHTML = '<div class="loading">Failed to load</div>';
      });
