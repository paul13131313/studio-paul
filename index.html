  <style>
    /* â”€â”€ Reset & Variables â”€â”€ */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-primary: #0a0a0f;
      --bg-card: rgba(255,255,255,0.03);
      --text-primary: rgba(255,255,255,0.9);
      --text-secondary: rgba(255,255,255,0.5);

      color: var(--text-primary);
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 400;
      overflow-x: hidden;
      cursor: none;

      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");

      z-index: 9999;

      height: 12px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      position: fixed;
      top: -6px;
      left: -6px;
      pointer-events: none;
      z-index: 10001;
      transition: width 0.2s ease, height 0.2s ease, top 0.2s ease, left 0.2s ease, background 0.2s ease;
      mix-blend-mode: difference;
      will-change: transform;
    }

    .custom-cursor.hover {
      width: 40px;
      height: 40px;
      top: -20px;
      left: -20px;
      background: rgba(255, 255, 255, 0.15);
    }

    /* â”€â”€ Scroll Progress Bar â”€â”€ */

      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
      transform-origin: left;
      z-index: 10000;
      transform: scaleX(0);

    @supports (animation-timeline: scroll()) {
      .scroll-progress {
        animation: progress-grow linear;
        animation-timeline: scroll();
      }

    @keyframes progress-grow {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }

      justify-content: center;

      z-index: 9998;

      z-index: 1;

        animation: hero-exit linear both;
        animation-timeline: scroll();
        animation-range: 0% 30vh;

    @keyframes hero-exit {
      from {

        transform: translateY(0) scale(1);
        filter: blur(0px);

      to {

        transform: translateY(-80px) scale(0.95);

    @keyframes slide-in-left {

        transform: translateX(-60px);
        filter: blur(4px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
        filter: blur(0);
      }

    .section-title.revealed {
      opacity: 1;
      transform: translateX(0);
      filter: blur(0);

    /* â”€â”€ Works Section â”€â”€ */

    }

    .works-grid {

      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1100px;

    .work-card {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);

      color: inherit;
      display: block;
      opacity: 0;

      cursor: none;
    }

    .work-card.from-left { transform: translateX(-50px); }
    .work-card.from-bottom { transform: translateY(50px); }
    .work-card.from-right { transform: translateX(50px); }

    .work-card.revealed {
      opacity: 1;
      transform: translate(0, 0);
    }

    .work-card:hover {
      transform: translateY(-8px) !important;
      border-color: var(--accent, rgba(255,255,255,0.15));
    }

    .work-card-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .work-card-shine {
      position: absolute;
      top: 0; left: -100%;

      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.04), transparent);
      transition: left 0.6s ease;
      pointer-events: none;
      z-index: 1;
    }

    .work-card:hover .work-card-shine { left: 100%; }

    .work-card-content {
      position: relative;
      z-index: 2;
      padding: 1.8rem 1.5rem;
      min-height: 160px;
      display: flex;
      flex-direction: column;
    }

    .work-emoji {
      font-size: 2rem;
      margin-bottom: 0.8rem;
      line-height: 1;
    }

    .work-title {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: clamp(0.9rem, 1.5vw, 1.15rem);
      margin-bottom: 0.4rem;
      line-height: 1.3;
    }

    .work-title-en {
      font-family: 'Orbitron', 'Syne', sans-serif;
      font-weight: 700;
      font-size: clamp(0.85rem, 1.5vw, 1.1rem);
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 0.4rem;
      line-height: 1.2;

    .work-desc {

      transform: translateX(-8px);

    .work-card:hover .work-arrow {
      opacity: 1;
      transform: translateX(0);
    }

    .works-loading {
      grid-column: 1 / -1;
      text-align: center;
      padding: 5rem;
      font-family: 'Space Mono', monospace;
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      color: var(--text-secondary);
    }

    /* â”€â”€ Ranking Section â”€â”€ */
    #ranking {
      padding: 4rem 0 2rem;
    }

    .ranking-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      max-width: 1100px;
      margin: 0 auto;
      background: rgba(255,255,255,0.02);
    }

    .ranking-card {
      background: rgba(255,255,255,0.02);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      cursor: none;
      transition: background 0.3s, transform 0.3s;
      text-align: center;
      aspect-ratio: 4 / 3;
      opacity: 0;
      transform: translateY(30px);
    }

    .ranking-card.revealed {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), background 0.3s;
    }

    .ranking-card:hover {
      background: rgba(255,255,255,0.06);
    }

    .ranking-card-icon {
      font-size: clamp(1.8rem, 3.5vw, 3rem);
      margin-bottom: 0.6rem;
      line-height: 1;
    }

    .ranking-card-name {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: clamp(0.7rem, 1.4vw, 1.1rem);
      color: var(--text-primary);
      letter-spacing: 0.04em;
    }

    /* â”€â”€ Ranking Modal â”€â”€ */
    .ranking-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      z-index: 5000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.35s, visibility 0.35s;
    }

    .ranking-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .ranking-modal {
      background: #181818;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      width: 90%;
      max-width: 480px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      animation: modal-enter 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .ranking-overlay:not(.active) .ranking-modal {
      animation: none;
      transform: translateY(20px) scale(0.95);
      opacity: 0;
    }

    .ranking-overlay.active .ranking-modal {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    @keyframes modal-enter {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .ranking-modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 1.8rem;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .ranking-modal-title {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: clamp(1rem, 2vw, 1.4rem);
      color: var(--text-primary);
    }

    .ranking-modal-title span { margin-right: 0.5rem; }

    .ranking-modal-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.4rem;
      cursor: none;
      padding: 0.2rem;
      line-height: 1;
      transition: color 0.2s;
    }

    .ranking-modal-close:hover { color: var(--text-primary); }

    .ranking-list {
      list-style: none;
      padding: 0.5rem 0;
    }

    .ranking-item {
      display: flex;
      align-items: center;
      padding: 0.9rem 1.8rem;
      gap: 1rem;
      transition: background 0.2s;
    }

    .ranking-item:hover { background: rgba(255,255,255,0.03); }

    .ranking-num {
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: clamp(0.85rem, 1.5vw, 1.1rem);
      color: var(--text-secondary);
      min-width: 2rem;
      text-align: right;
    }

    .ranking-item:nth-child(1) .ranking-num { color: #c9a84c; }
    .ranking-item:nth-child(2) .ranking-num { color: #8a8a8a; }
    .ranking-item:nth-child(3) .ranking-num { color: #9a6e3a; }

    .ranking-item-title {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 400;
      font-size: clamp(0.8rem, 1.4vw, 1rem);
      color: var(--text-primary);
    }

    .ranking-loading {
      text-align: center;
      padding: 3rem;
      font-family: 'Space Mono', monospace;
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      color: var(--text-secondary);
    }

    /* â”€â”€ Status Section â”€â”€ */
    #status {
      padding: 4rem 0 2rem;
    }

    .status-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.8rem 1.2rem;
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-family: 'Space Mono', monospace;
      font-size: 0.7rem;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .status-item.revealed {
      opacity: 1;
      transform: translateY(0);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #555;
      flex-shrink: 0;
    }

    .status-dot.up {
      background: #48c78e;
      animation: pulse-green 2s ease-in-out infinite;
    }

    .status-dot.down {
      background: #f14668;
    }

    @keyframes pulse-green {
      0%, 100% { box-shadow: 0 0 0 0 rgba(72, 199, 142, 0.4); }
      50% { box-shadow: 0 0 0 6px rgba(72, 199, 142, 0); }
    }

    /* â”€â”€ Footer â”€â”€ */
    footer {
      text-align: center;
      padding: 3rem 2rem;
      font-family: 'Space Mono', monospace;
      font-size: 0.55rem;
      letter-spacing: 0.2em;
      color: var(--text-secondary);
      text-transform: uppercase;
    }

    /* â”€â”€ Responsive â”€â”€ */
    @media (max-width: 900px) {
      .works-grid { grid-template-columns: repeat(2, 1fr); }
      .ranking-grid { grid-template-columns: repeat(3, 1fr); }
    }

    @media (max-width: 768px) {
      nav { display: none; }
      nav.mobile-open {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        padding: 4rem 2rem 2rem;
        background: rgba(10, 10, 15, 0.95);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      .nav-hamburger { display: flex; }
      body { cursor: auto; }
      .custom-cursor { display: none; }
    }

    @media (max-width: 480px) {
      .works-grid { grid-template-columns: 1fr; }
      .ranking-grid { grid-template-columns: repeat(2, 1fr); }
      .ranking-card { aspect-ratio: 3 / 2; }
      .work-card-content { min-height: 130px; }
    }
  </style>
</head>

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    if (!gl) { canvas.style.background = '#0a0a0f'; return; }

      vec4 x=x_*ns.x+ns.yyyy;
      vec4 y=y_*ns.x+ns.yyyy;
      vec4 h=1.0-abs(x)-abs(y);
      vec4 b0=vec4(x.xy,y.xy);
      vec4 b1=vec4(x.zw,y.zw);
      vec4 s0=floor(b0)*2.0+1.0;
      vec4 s1=floor(b1)*2.0+1.0;
      vec4 sh=-step(h,vec4(0.0));
      vec4 a0=b0.xzyw+s0.xzyw*sh.xxyy;
      vec4 a1=b1.xzyw+s1.xzyw*sh.zzww;
      vec3 p0=vec3(a0.xy,h.x);
      vec3 p1=vec3(a0.zw,h.y);
      vec3 p2=vec3(a1.xy,h.z);
      vec3 p3=vec3(a1.zw,h.w);
      vec4 norm=taylorInvSqrt(vec4(dot(p0,p0),dot(p1,p1),dot(p2,p2),dot(p3,p3)));
      p0*=norm.x;p1*=norm.y;p2*=norm.z;p3*=norm.w;
      vec4 m=max(0.6-vec4(dot(x0,x0),dot(x1,x1),dot(x2,x2),dot(x3,x3)),0.0);

  (function initTyping() {
    const WORDS = ['Creative Director', 'Copywriter', 'Web Developer', 'Planner'];
    const el = document.getElementById('typing-text');
    let wordIdx = 0, charIdx = 0, deleting = false;

    function tick() {
      const word = WORDS[wordIdx];
      if (!deleting) {
        el.textContent = word.slice(0, ++charIdx);
        if (charIdx === word.length) {
          setTimeout(() => { deleting = true; tick(); }, 2000);
          return;
        }
        setTimeout(tick, 80 + Math.random() * 40);
      } else {
        el.textContent = word.slice(0, --charIdx);
        if (charIdx === 0) {
          deleting = false;
          wordIdx = (wordIdx + 1) % WORDS.length;
          setTimeout(tick, 400);
          return;
        }
        setTimeout(tick, 40);
      }
    }
    setTimeout(tick, 800);
  })();

  function initScrollReveal() {
    // Section titles (fallback for non-scroll-timeline)
    if (!(CSS.supports && CSS.supports('animation-timeline', 'view()'))) {
      const titles = document.querySelectorAll('.section-title');
      const titleObs = new IntersectionObserver(entries => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            e.target.classList.add('revealed');
            titleObs.unobserve(e.target);
          }
        });
      }, { threshold: 0.1 });
      titles.forEach(t => titleObs.observe(t));
    }

    // Work cards
    const cards = document.querySelectorAll('.work-card');
    const cardObs = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const allCards = Array.from(cards);
          const idx = allCards.indexOf(entry.target);
          const cols = window.innerWidth > 900 ? 3 : window.innerWidth > 480 ? 2 : 1;
          const col = idx % cols;
          const directions = cols === 3 ? ['from-left', 'from-bottom', 'from-right'] :
                             cols === 2 ? ['from-left', 'from-right'] : ['from-bottom'];
          entry.target.classList.add(directions[col]);
          entry.target.style.transitionDelay = `${(col) * 0.12}s`;
          requestAnimationFrame(() => {
            entry.target.classList.add('revealed');
          });
          cardObs.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    cards.forEach(c => cardObs.observe(c));

    // Ranking cards
    const rankCards = document.querySelectorAll('.ranking-card');
    const rankObs = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const idx = Array.from(rankCards).indexOf(entry.target);
          entry.target.style.transitionDelay = `${idx * 0.08}s`;
          entry.target.classList.add('revealed');
          rankObs.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    rankCards.forEach(c => rankObs.observe(c));

    // Status items
    const statusItems = document.querySelectorAll('.status-item');
    const statusObs = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const idx = Array.from(statusItems).indexOf(entry.target);
          entry.target.style.transitionDelay = `${idx * 0.1}s`;
          entry.target.classList.add('revealed');
          statusObs.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    statusItems.forEach(s => statusObs.observe(s));
  }

  function parseCSV(text) {
    const lines = text.split('\n').filter(l => l.trim());
    const rows = [];
    for (let i = 1; i < lines.length; i++) {
      const cols = [];
      let current = '';
      let inQuotes = false;
      for (const ch of lines[i]) {
        if (ch === '"') { inQuotes = !inQuotes; }
        else if (ch === ',' && !inQuotes) { cols.push(current.trim()); current = ''; }
        else { current += ch; }
      }
      cols.push(current.trim());
      if (cols[0]) rows.push({
        title: cols[0],
        url:   cols[1] || '',
        desc:  cols[2] || '',
        thumb: cols[3] || '',
        emoji: cols[4] || 'ðŸ”—',
        bg:    cols[5] || 'linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%)',
        color: cols[6] || '#e8e0d0',
        font:  cols[7] || 'ja'
      });
    }
    return rows;
  }

  function openRanking(id, icon, name) {
    const overlay = document.getElementById('ranking-overlay');
    const list = document.getElementById('ranking-list');
    const title = document.getElementById('ranking-modal-title');
    title.innerHTML = `<span>${icon}</span>${name}`;
    list.innerHTML = '<div class="ranking-loading">Loading...</div>';
    overlay.classList.add('active');

    fetch(`${RANKING_API}/rankings/${id}`)
      .then(r => r.json())
      .then(items => {
        if (!items.length) {
          list.innerHTML = '<div class="ranking-loading">No items</div>';
          return;
        }
        list.innerHTML = items.map(item => `
          <li class="ranking-item">
            <div class="ranking-num">${item.rank}</div>
            <div class="ranking-item-title">${item.title}</div>
          </li>
        `).join('');
      })
      .catch(() => {
        list.innerHTML = '<div class="ranking-loading">Failed to load</div>';
      });
  }

  document.getElementById('ranking-close').addEventListener('click', () => {
    document.getElementById('ranking-overlay').classList.remove('active');
  });
  document.getElementById('ranking-overlay').addEventListener('click', e => {
    if (e.target === e.currentTarget) {
      e.currentTarget.classList.remove('active');
    }
  });

      { name: 'MY RANKING', url: 'https://my-ranking-api.hiroshinagano0113.workers.dev/rankings' },

      { name: 'SKILL GALAXY', url: 'https://paul13131313.github.io/skill-galaxy/' }
    ];

    const grid = document.getElementById('status-grid');
    grid.innerHTML = services.map(s =>
      `<div class="status-item"><div class="status-dot" data-url="${s.url}"></div>${s.name}</div>`
    ).join('');

    const dots = grid.querySelectorAll('.status-dot');
    dots.forEach(dot => {
      const url = dot.dataset.url;
      fetch(url, { mode: 'no-cors', cache: 'no-cache' })
        .then(() => { dot.classList.add('up'); })
        .catch(() => { dot.classList.add('down'); });
    });

    // Observe status items for reveal
    setTimeout(() => {
      const items = document.querySelectorAll('.status-item');
      const obs = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const idx = Array.from(items).indexOf(entry.target);
            entry.target.style.transitionDelay = `${idx * 0.1}s`;
            entry.target.classList.add('revealed');
            obs.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });
      items.forEach(i => obs.observe(i));
    }, 50);
  })();

  // Hero scroll fallback (non-scroll-timeline)
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  (function heroFallback() {
    if (CSS.supports && CSS.supports('animation-timeline', 'scroll()')) return;
    const content = document.querySelector('.hero-content');
    window.addEventListener('scroll', () => {
      const t = Math.min(window.scrollY / (window.innerHeight * 0.3), 1);
      content.style.opacity = 1 - t;
      content.style.transform = `translateY(${-80 * t}px) scale(${1 - 0.05 * t})`;
      content.style.filter = `blur(${6 * t}px)`;
    }, { passive: true });
  })();
